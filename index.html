<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HP Student Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .card {
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      margin-top: 0;
      color: #333;
      font-weight: 600;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    button {
      padding: 14px 30px;
      font-size: 15px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #0066cc, #004999);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .footer {
      margin-top: 30px;
      font-size: 11px;
      color: #777;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>HP Student Portal</h2>
    <p>Student login ke liye niche diye gaye button par click karein</p>

    <button onclick="openPortal()">Open Portal</button>

    <div class="footer">
      Created by: <strong>ASHISH</strong><br>
      Created on: <strong>09th January 2026</strong>
    </div>
  </div>

  <script>
    function openPortal() {
      window.location.href = "http://nstudentportal.hpushimla.in";
    }
  </script>

</body>
</html>
